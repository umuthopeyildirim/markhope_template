name: Deploy to MarkHope

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“‚ Setup
      uses: actions/checkout@v2
    
    - name: ğŸ“‚ Caching
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: ğŸ’ Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: ğŸ”¨ Install Dependencies & Build Site
      uses: helaili/jekyll-action@2.4.0
      with:
        jekyll_build_options: "--baseurl /${{ github.repository }}"
        build_only: true
        build_dir: _site/

    - name: ğŸ“‚ Give Permissons
      run: |
        sudo chmod 777 _site

    - name: ğŸ“‚ Sync Files
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: _site/
        server-dir: ${{ github.repository }}/
    
    - name: ğŸ–¼ï¸ Screenshot Image
      run: |
        curl -m 70 -X POST https://us-central1-portfolio-umut-yildirim.cloudfunctions.net/screenshot \ 
        -H "Authorization: Bearer ${{ secrets.GOOGLE_FUNCTIONS_TOKEN }}" \ 
        -H "Content-Type: application/json" \ 
        -d '{"name":"${{ github.repository }}", "url": "${{ github.repository }}"}'
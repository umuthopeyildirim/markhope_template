name: Deploy to MarkHope

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“‚ Setup
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Caching
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: ðŸ’Ž Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: ðŸ”¨ Install Dependencies & Build Site
      uses: helaili/jekyll-action@2.4.0
      with:
        jekyll_build_options: "--baseurl /${{ github.repository }}"
        build_only: true
        build_dir: _site/

    - name: ðŸ“‚ Give Permissons
      run: |
        sudo chmod 755 _site

    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: _site/
        server-dir: ${{ github.repository }}/